<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PokeSort</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="pokeapi.png" type="image/x-icon" />
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="pokeapi.png" alt="logo">
            </div>
        </header>
        <main>
            <nav>
                <form id="sort-form">
                <h4>Sort by:</h4>
                <label for="id">id:</label>
                <input type="radio" name="Sort" value="id" id="id" checked>
                <label for="name">name:</label>
                <input type="radio" name="Sort" value="name" id="name"  >
                <label for="attack">attack:</label>
                <input type="radio" name="Sort" value="attack" id="attack" >
                <label for="defence">defence:</label>
                <input type="radio" name="Sort" value="defence" id="defence" >
                <h4>Order:</h4>
                <label for="upsc">from smaller to biggest</label>
                <input type="radio" name="order" value="upsc" id="upsc" checked>
                <label for="desc">from biggest to smaller</label>
                <input type="radio" name="order" value="desc" id="desc" >
            </form>
            <form id="filter-form">
                <h4>Filter by: </h4>
                <div class="search">
                    <label for="name-filter">Name</label>
                    <input type="text" id="name-filter" name="name-filter">
                </div>
                <div class="ranges">
                    <div class="hp-ranges">
                        <label for="hp-filter-from">HP From:</label>
                        <input type="range" id="hp-filter-from" name="hp-filter-from" min="10" max="250" value="10">
                        <label for="hp-filter-to">HP To:</label>
                        <input type="range" id="hp-filter-to" name="hp-filter-to" min="10" max="250" value="250">
                    </div>
                    <div class="attack-ranges">
                        <label for="attack-filter-from">Attack From:</label>
                        <input type="range" id="attack-filter-from" name="attack-filter-from" min="5" max="130" value="5">
                        <label for="attack-filter-to">Attack To:</label>
                        <input type="range" id="attack-filter-to" name="attack-filter-to" min="5" max="130" value="130">
                    </div>
                    <div class="defence-ranges">
                        <label for="defence-filter-from">Defence From:</label>
                        <input type="range" id="defence-filter-from" name="defence-filter-from" min="5" max="180" value="5">
                        <label for="defence-filter-to">Defence To:</label>
                        <input type="range" id="defence-filter-to" name="defence-filter-to" min="5" max="180" value="180">
                    </div>
                </div>
                <input type="submit" value="Apply filters" class="btn">

            </form>
        </nav>
            <div id="result">

            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
